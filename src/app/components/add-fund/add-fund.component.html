<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1>Add Fund</h1>
  <div>
    <input
      type="email"
      formControlName="email"
      id="email"
      placeholder="Enter the email"
    />

    <span
      *ngIf="emailValidator && emailValidator.invalid && emailValidator.touched"
      >Please enter a valid email</span
    >
  </div>

  <div>
    <input
      type="password"
      formControlName="password"
      id="password"
      placeholder="Enter enter a password"
    />

    <span
      *ngIf="
        passwordValidator &&
        passwordValidator.invalid &&
        passwordValidator.touched
      "
      >Enter enter a valid password</span
    >
  </div>

  <div class="btn-wrapper">
    <button [disabled]="loginForm.invalid">Add</button>
    <button [routerLink]="['details']" routerLinkActive="router-link-active">
      Preview
    </button>
  </div>
</form>
